<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="sideBar">
    <div class="sideBar_title">Dashboard</div>
    <div class="upper">
        <div class="sideBar_Item"><img src="icons/home.svg" class="icon"><p>Home</p></div>
        <div class="sideBar_Item"><img src="icons/profile.svg" class="icon"><p>Profile</p></div>
        <div class="sideBar_Item"><img src="icons/messages.svg" class="icon"><p>Messages</p></div>
        <div class="sideBar_Item"><img src="icons/history.svg" class="icon"><p>History</p></div>
        <div class="sideBar_Item"><img src="icons/tasks.svg" class="icon"><p>Tasks</p></div>
        <div class="sideBar_Item"><img src="icons/community.svg" class="icon"><p>Communities</p></div>
    </div>
    <div class="lower">
        <div class="sideBar_Item"><img src="icons/options.svg" class="icon"><p>Settings</p></div>
        <div class="sideBar_Item"><img src="icons/support.svg" class="icon"><p>Support</p></div>
        <div class="sideBar_Item"><img src="icons/privacy.svg" class="icon"><p>Privacy</p></div>
    </div>
</div>
<div class="searchLine">
    <img src="icons/search.svg" class="icon" id="searchIcon">
    <input type="text" id="searchField" name="searchField" class="searchField">
    <img src="icons/noti.svg" class="icon" id="bellIcon">
    <img src="pics/face.png" class="profilePic" id="smallPic">
    <p>Pannon Jenő</p>
</div>
<div class="introMenu">
    <img src="pics/face.png" class="profilePic" id="bigPic">
    <div class="intro">
        <p id="hi">Hi there,</p>
        <p id="name">Pannon Jenő (@Pannon)</p>
    </div>
    <button class="buttons" id="buttonNew">New</button>
    <button class="buttons" id="buttonUpload">Upload</button>
    <button class="buttons" id="buttonShare">Share</button>
</div>
<div class="content">
    <div class="projects">
        <p class="title">Your Projects</p>
    </div>
    <div class="anouncments">
        <p class="title">Anouncments</p>
    </div>
    <div class="trending">
        <p class="title">Trending</p>
    </div>
</div>
    
</body>
</html>
